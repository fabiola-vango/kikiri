<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crédito Kikiri Verqor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f7;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #8b1d32;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    label {
      display: block;
      margin: 15px 0 5px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #8b1d32;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Solicita tu Crédito Kikiri Verqor</h1>
  <form id="leadForm">
    <label>¿Trabajas con un empaque?</label>
    <select id="empaque" required>
      <option value="">Selecciona</option>
      <option value="sí">Sí</option>
      <option value="no">No</option>
    </select>

    <div id="detalleEmpaque" class="hidden">
      <label>¿Con qué empaque trabajas?</label>
      <input type="text" id="empaqueDetalle">
    </div>

    <label>¿Emites facturas por la venta de tus cultivos?</label>
    <select id="factura" required>
      <option value="">Selecciona</option>
      <option value="sí">Sí</option>
      <option value="no">No</option>
    </select>

    <button type="submit">Enviar solicitud</button>
  </form>

  <p id="mensaje" class="hidden">¡Gracias! Tu solicitud ha sido registrada.</p>

  <script>
    // Mostrar campo de empaque detalle solo si se selecciona "Sí" en "Trabajas con un empaque"
    document.getElementById("empaque").addEventListener("change", function() {
      var detalleEmpaque = document.getElementById("detalleEmpaque");
      if (this.value === "sí") {
        detalleEmpaque.classList.remove("hidden");
      } else {
        detalleEmpaque.classList.add("hidden");
      }
    });

    document.getElementById("leadForm").addEventListener("submit", function(e) {
      e.preventDefault();

      var empaqueDetalle = document.getElementById("empaqueDetalle").value;
      console.log("Detalles del empaque: " + empaqueDetalle); // Aquí puedes agregar la lógica de envío
    });
  </script>
</body>
</html>
